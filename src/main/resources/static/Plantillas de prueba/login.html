<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma Cáncer Gástrico</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>Plataforma Cáncer Gástrico</h1>
            <p>Sistema de Gestión de Datos de Investigación</p>
        </div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="rut">RUT</label>
                <input type="text" id="rut" name="rut" placeholder="12345678-9" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="********" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </div>

            <div class="form-footer">
                <a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
            </div>
        </form>

        <div id="errorMessage" class="alert alert-error" style="display: none;"></div>
    </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
