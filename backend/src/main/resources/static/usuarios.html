<!-- Modal Nuevo/Editar Usuario -->
<div id="usuarioModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">Nuevo Usuario</h2>
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <form id="usuarioForm">
                <input type="hidden" id="usuarioId">

                <div class="form-group">
                    <label for="rut">RUT *</label>
                    <input type="text" id="rut" name="rut" placeholder="12345678-9" required>
                </div>

                <div class="form-group">
                    <label for="nombres">Nombres *</label>
                    <input type="text" id="nombres" name="nombres" required>
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos *</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telefono">TelÃ©fono</label>

                </div>

                <div class="form-group">
                    <label for="rol">Rol *</label>
                    <select id="rol" name="rol" required>

                        <option value="INVESTIGADOR">Investigador</option>
                        <option value="MEDICO">MÃ©dico</option>

                    </select>
                </div>

                <div class="form-group" id="passwordGroup">
                    <label for="password">ContraseÃ±a *</label>
                    <input type="password" id="password" name="password" minlength="6">
                    <small>MÃ­nimo 6 caracteres</small>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelarBtn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
